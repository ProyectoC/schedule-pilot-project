<form [formGroup]="formGroup" class="needs-validation">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="password">Contraseña</label>
            <i [ngClass]="isValidCheck('password')"></i>
            <input formControlName="password" type="password" class="form-control" id="password" [maxLength]="20"
                [ngClass]="isValidInput('password')">
            <div class="invalid-item"
                *ngIf="(formGroup.get('password').hasError('required')) && formGroup.get('password').touched">
                La contraseña ingresada no es valida.</div>
            <div class="invalid-item"
                *ngIf="(formGroup.get('password').hasError('pattern')) && formGroup.get('password').touched">
                La contraseña debe tener mínimo ocho caracteres, al menos una letra mayúscula, una letra
                minúscula, un número y un caracter especial</div>
        </div>
        <div class="form-group col-md-6">
            <label for="confirmPassword">Confirmación Contraseña</label>
            <i [ngClass]="isValidCheck('confirmPassword')"></i>
            <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword"
                [ngClass]="isValidInput('confirmPassword')">
            <div class="invalid-item"
                *ngIf="(formGroup.get('confirmPassword').hasError('required')) && formGroup.get('confirmPassword').touched">
                Ingresa una contraseña de confirmación valida</div>
            <div class="invalid-item"
                *ngIf="(formGroup.get('confirmPassword').hasError('notEquivalent')) && formGroup.get('confirmPassword').touched">
                La contraseña de confirmación no coincide.</div>
        </div>
    </div>
</form>
