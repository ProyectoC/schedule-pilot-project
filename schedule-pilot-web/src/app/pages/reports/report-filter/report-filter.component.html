<form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="needs-validation">
    <div class="form-row">
        <div class="col-auto">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Fecha Inicial: ">
        </div>
        
        <div class="form-group col-md-4">
            <input formControlName="dateStart" matTooltip="Fecha (Inicial)" class="form-control" id="date-start"
                type="datetime-local">
        </div>

        <div class="col-auto">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Fecha Final: ">
        </div>
        <div class="form-group col-md-4">
            <input formControlName="dateEnd" matTooltip="Fecha (Final)" class="form-control" id="date-end"
                type="datetime-local">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button type="submit" class="btn btn-danger float-right"><i class="fa fa-search"></i> Buscar</button>
        </div>
    </div>
</form>
