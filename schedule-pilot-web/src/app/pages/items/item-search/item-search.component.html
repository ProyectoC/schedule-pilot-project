<form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="needs-validation">
    <div class="form-row">
        <div class="form-group col-md-4">
            <input formControlName="name" type="text" class="form-control" id="name" placeholder="Nombre">
        </div>
        <div class="form-group col-md-4">
            <select formControlName="itemStatus" class="form-control" id="item-status">
                <option value="" selected>Selecciona un estado</option>
                <option *ngFor="let status of itemStatus$ | async;" [value]="status.name">
                    {{status.name}}
                </option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <input formControlName="serial1" type="text" class="form-control" id="serial1" placeholder="Serial">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button type="submit" class="btn btn-danger float-right"><i class="fa fa-search"></i> Buscar</button>
        </div>
    </div>
</form>
