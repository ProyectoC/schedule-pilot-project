<form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="needs-validation">
    <div class="form-row">
        <div class="form-group col-md-4">
            <input formControlName="name" type="text" class="form-control" id="name" placeholder="Nombre">
        </div>
        <div class="form-group col-md-4">
            <select formControlName="productStatus" class="form-control" id="product-status">
                <option value="" selected>Selecciona un estado</option>
                <option *ngFor="let status of productStatus$ | async;" [value]="status.name">
                    {{status.name}}
                </option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <input formControlName="description" type="text" class="form-control" id="description" placeholder="DescripciÃ³n">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button type="submit" class="btn btn-danger float-right"><i class="fa fa-search"></i> Buscar</button>
        </div>
    </div>
</form>
