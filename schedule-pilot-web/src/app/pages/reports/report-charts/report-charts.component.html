<div class="row" style="padding-top: 0px;">
    <div class="col-xl-4">
        <div class="card spur-card">
            <div class="card-header">
                <div class="spur-card-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="spur-card-title"> Prestamo de Items </div>
                <div class="spur-card-menu">
                    <div class="dropdown show">
                        <a class="spur-card-menu-link" href="#" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                            <a (click)="exportReportLoanProducts()" class="dropdown-item" style="cursor: pointer;"><i class="fas fa-download"></i>
                                Exportar</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body spur-card-body-chart">
                <canvas id="chart-loan-products" height="50" width="50"></canvas>
                <div class="center" *ngIf="dashboardLoanProducts === null">
                    <i class="fas fa-chart-line" style="font-size:100px;color:#d9e5ee;"></i>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-xl-4">
        <div class="card spur-card">
            <div class="card-header">
                <div class="spur-card-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="spur-card-title"> Solicitudes Vs. Prestamos </div>
                <div class="spur-card-menu">
                    <div class="dropdown show">
                        <a class="spur-card-menu-link" href="#" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body spur-card-body-chart">
                <canvas id="chart-request-loans" height="50" width="50"></canvas>
                <div class="center" *ngIf="dashboardRequestLoans === null">
                    <i class="fas fa-chart-line" style="font-size:100px;color:#d9e5ee;"></i>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-xl-4">
        <div class="card spur-card">
            <div class="card-header">
                <div class="spur-card-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="spur-card-title"> Multas Generadas </div>
                <div class="spur-card-menu">
                    <div class="dropdown show">
                        <a class="spur-card-menu-link" href="#" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                            <a (click)="exportReportPenaltySummary()" class="dropdown-item" style="cursor: pointer;"><i class="fas fa-download"></i>
                                Exportar</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body spur-card-body-chart">
                <canvas id="chart-penalty-summary" height="50" width="50"></canvas>
                <div class="center" *ngIf="dashboardPenaltySummary === null">
                    <i class="fas fa-chart-line" style="font-size:100px;color:#d9e5ee;"></i>
                </div>
            </div>
        </div>
    </div>
</div>
