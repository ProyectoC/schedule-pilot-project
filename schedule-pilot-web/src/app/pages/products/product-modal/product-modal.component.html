<div class="modal fade" [id]="modalId" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="form-loading-shade" *ngIf="isLoadingModal">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="modal-header text-center">
                <h5 class="modal-title">{{modalTitle}}</h5>
                <button type="button" class="close" aria-label="Close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-create-product-form (onSubmitForm)="submitModal($event)" *ngIf="isCreate">
                </app-create-product-form>
                <app-update-product-form (onSubmitForm)="submitModal($event)" *ngIf="isUpdate">
                </app-update-product-form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success" (click)="createProductFormComponent.onSubmit()" *ngIf="isCreate">
                    Crear Producto
                </button>
                <button type="submit" class="btn btn-success" (click)="updateProductFormComponent.onSubmit()" *ngIf="isUpdate">
                    Actualizar Producto
                </button>
            </div>
        </div>
    </div>
</div>
