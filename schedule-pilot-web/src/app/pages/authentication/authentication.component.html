<div class="card">
    <h5 class="card-title text-center">Iniciar Sesión</h5>
    <div class="card-body">
        <form [formGroup]="authForm" (ngSubmit)="validateData()">
            <div class="form-group">
                <label for="username">Usuario</label>
                <i [ngClass]="validations.isValidCheck('username', this.authForm)"></i>
                <input formControlName="username" type="text" class="form-control" id="username"
                    [ngClass]="validations.isValidInput('username', this.authForm)">
                <div class="invalid-feedback">El nombre del usuario usuario no es valido.</div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <i [ngClass]="validations.isValidCheck('password', this.authForm)"></i>
                <div class="input-group mb-3">
                    <input formControlName="password" type="password" class="form-control" id="password-user"
                        [ngClass]="validations.isValidInput('password', this.authForm)">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" (click)="showPassword()"><i
                                id="icon-password" class="fa fa-eye"></i></button>
                    </div>
                    <div class="invalid-feedback">La constraseña no es valida.</div>
                </div>

            </div>
            <div class="form-group form-check">
                <input formControlName="rememberPassword" type="checkbox" class="form-check-input"
                    id="remember-password">
                <label class="form-check-label" for="remember-password">Recordar mi contraseña</label>
            </div>
            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn btn-danger btn-block">
                    <i class="fas fa-lock-open"></i>
                    Iniciar Sesión
                    <span class="spinner-border spinner-border-sm" [hidden]="isLoadingForm == false"></span>
                </button>
            </div>
            <!-- <div class="or-seperator"><i>o</i></div>
            <p class="text-center">Inicia sesión con alguna de las siguientes cuentas</p>
            <div class="text-center social-btn">
                <button class="btn btn-primary"><i class="fa fa-facebook"></i>&nbsp; Facebook</button>
                <button class="btn btn-info"><i class="fa fa-twitter"></i>&nbsp; Twitter</button>
                <button class="btn btn-danger"><i class="fa fa-google"></i>&nbsp; Google</button>
            </div> -->
        </form>
    </div>
    <div class="form-group" style="text-align: center;">
        <a id="link-forgot-password" class="nav-link primary" [routerLink]="urls.URL_FORGOT_PASSWORD">¿Olvidaste tu
            nombre
            de usuario o
            contraseña?</a>
        <a id="link-register-user" class="nav-link primary" [routerLink]="urls.URL_REGISTER">¿No tienes cuenta?
            Regístrate</a>
    </div>
</div>
