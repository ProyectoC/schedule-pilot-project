<div style="padding-bottom: 20px;">
    <mat-card>
        <div class="form-row">
            <div class="form-group col-md-1">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                </mat-menu>
            </div>
            <div class="form-group col-md-11">
                <app-report-filter (onSubmitForm)="filterReports($event)"></app-report-filter>
            </div>
        </div>
    </mat-card>
</div>
<div style="padding-bottom: 20px;">
    <mat-card>
        <app-report-charts (onGenerateReportLoanProducts)="generateReportLoanProducts()"
            (onGenerateReportPenaltySummary)="generateReportPenaltySummary()"></app-report-charts>
    </mat-card>
</div>
