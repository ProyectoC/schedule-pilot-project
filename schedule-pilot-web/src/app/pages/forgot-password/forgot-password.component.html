<div class="card">
    <h5 class="card-title text-center">¿Olvidaste tu contraseña?</h5>
    <div class="card-body">
        <div class="form-loading-shade" *ngIf="isLoading">
            <div class="spinner-border" role="status">
                <span class="sr-only">Cargando...</span>
            </div>
        </div>
        <app-forgot-password-form (onSubmitForm)="submitModal($event)">
        </app-forgot-password-form>
    </div>
    <div class="form-group" style="text-align: center;">
        <a id="link-forgot-password" class="nav-link primary" [routerLink]="routingConstants.URL_AUTHENTICATION">¿Ya te
            registraste?
            Inicia Sesión</a>
        <a id="link-register-user" class="nav-link primary" [routerLink]="routingConstants.URL_REGISTER">¿No tienes
            cuenta?
            Regístrate</a>
    </div>
</div>
<br>
