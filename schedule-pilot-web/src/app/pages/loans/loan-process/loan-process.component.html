<div class="form-loading-shade" *ngIf="isLoading">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="accordion" id="accordionExample">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Seleccionar Productos
                </button>
            </h2>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <app-loan-products (onSelectProductToLoan)="addProductToLoad($event)"></app-loan-products>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Productos Seleccionados
                </button>
            </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
                <div class="text-center" *ngIf="productRequests.length === 0">
                    <i class="fa fa-folder-open-o" style="font-size:200px;color:#d9e5ee;"></i>
                </div>
                <ng-container *ngFor="let productRequest of productRequests;">
                    <app-loan-products-summary [productRequest]="productRequest"></app-loan-products-summary>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="submit()">Enviar Solicitud</button>
</div>
