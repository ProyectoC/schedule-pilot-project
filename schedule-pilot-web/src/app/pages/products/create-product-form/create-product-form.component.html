<form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="needs-validation">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="first-name-user">Nombre</label>
            <i [ngClass]="isValidCheck('name')"></i>
            <input formControlName="name" type="text" class="form-control" id="name" [ngClass]="isValidInput('name')">
            <div class="invalid-feedback">El nombre del producto no es valido.</div>
        </div>
        <div class="form-group col-md-6">
            <label for="rol-account">Estado del Producto</label>
            <i [ngClass]="isValidCheck('productStatus')"></i>
            <select formControlName="productStatus" class="form-control" id="product-status"
                [ngClass]="isValidInput('productStatus')">
                <option value="" selected>Selecciona una opci贸n</option>
                <option *ngFor="let status of productStatus$ | async;" [value]="status.id">
                    {{status.name}}
                </option>
            </select>
            <div class="invalid-feedback">El estado del producto no es valido.</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="last-name-user">Descripci贸n</label>
            <i [ngClass]="isValidCheck('description')"></i>
            <textarea formControlName="description" class="form-control" id="description" rows="3"
                [ngClass]="isValidInput('description')"></textarea>
            <div class="invalid-feedback">La descripci贸n del producto no es valida.</div>
        </div>
        <div class="form-group col-md-6">
            <label for="last-name-user">Observaciones</label>
            <i [ngClass]="isValidCheck('observations')"></i>
            <textarea formControlName="observations" class="form-control" id="observations" rows="3"
                [ngClass]="isValidInput('observations')"></textarea>
            <div class="invalid-feedback">Las observaci贸nes del producto no son validas.</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Permisos de Prestamos</h5>
                    <ng-container *ngFor="let rol of roles$ | async;">
                        <app-product-rol-form [rolAccount]="rol" [productRol]="getProductRol(rol)"></app-product-rol-form>
                    </ng-container>
                    
                </div>
            </div>
        </div>
    </div>
</form>
