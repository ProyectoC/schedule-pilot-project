<!-- logged-out -->
<ng-template #loggedOut>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../../assets/images/schedule-pilot.png" width="35" height="35"
                    class="d-inline-block align-top" alt="">
                <strong id="title-company"> {{'general.company' | translate}}</strong>
            </a>
            <button class="navbar-toggler" type="button" (click)="toggle()">
                <i class="text-light"
                    [ngClass]="isExpanded === true ? 'far fa-arrow-alt-circle-up': 'far fa-arrow-alt-circle-down'"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample07" [ngClass]="{ 'show': isExpanded }">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" routerLinkActive="active" *ngFor="let menu of publicMenu; trackBy: trackByFn">
                        <a class="nav-link" [routerLink]="menu.url" (click)="collapse()">{{ menu.name | translate }}
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" style="cursor: pointer;" id="list-language"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ 'header.language' | translate }}</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="list-language">
                            <a class="dropdown-item " style="cursor: pointer;"
                                (click)="changeMenu('es'); collapse()"><span class="flag-icon flag-icon-es">
                                </span> {{properties['change.language.spanish']}}</a>
                            <a class="dropdown-item" style="cursor: pointer;"
                                (click)="changeMenu('en'); collapse()"><span class="flag-icon flag-icon-gb">
                                </span> {{properties['change.language.english']}}
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </nav><br><br><br><br>
</ng-template>


<!-- logging -->
<nav *ngIf="isLoggedIn$ | async as isLoggedIn; else loggedOut">
    <app-sidebar-menu></app-sidebar-menu>
</nav>
