<form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="needs-validation">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Nombre</label>
            <i [ngClass]="isValidCheck('name')"></i>
            <input formControlName="name" type="text" class="form-control" id="name" [ngClass]="isValidInput('name')">
            <div class="invalid-feedback">El nombre del articulo no es valido.</div>
        </div>
        <div class="form-group col-md-6">
            <label for="serial1">Serial</label>
            <i [ngClass]="isValidCheck('serial1')"></i>
            <input formControlName="serial1" type="text" class="form-control" id="serial1"
                [ngClass]="isValidInput('serial1')">
            <div class="invalid-feedback">El serial del articulo no es valido.</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="item-status">Estado del Articulo</label>
            <i [ngClass]="isValidCheck('itemStatus')"></i>
            <select formControlName="itemStatus" class="form-control" id="item-status"
                [ngClass]="isValidInput('itemStatus')">
                <option value="" selected>Selecciona una opción</option>
                <option *ngFor="let status of itemStatus$ | async;" [value]="status.id">
                    {{status.name}}
                </option>
            </select>
            <div class="invalid-feedback">El estado del articulo no es valido.</div>
        </div>
        <div class="form-group col-md-6">
            <label for="product">Producto relacionado</label>
            <i [ngClass]="isValidCheck('product')"></i>
            <select formControlName="product" class="form-control" id="product"
                [ngClass]="isValidInput('product')">
                <option value="" selected>Selecciona una opción</option>
                <option *ngFor="let product of products$ | async;" [value]="product.id">
                    {{product.name}}
                </option>
            </select>
            <div class="invalid-feedback">El roducto relacionado del articulo no es valido.</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Detalles del Articulo</h5>
                    <div>
                        <button type="button" class="btn btn-primary btn-sm" (click)="addItemDetail()">Agregar
                            Detalle</button>
                    </div>
                    <ng-container *ngFor="let item of itemDetails; index as i;">
                        <div class="row">
                            <div class="col-lg-12">
                                <button type="button" class="btn btn-danger btn-sm float-right"
                            (click)="deleteItemDetail(i)">Eliminar Detalle</button>
                            </div>
                        </div>
                        <app-item-detail-form [itemDetail]="item"></app-item-detail-form>
                    </ng-container>

                </div>
            </div>
        </div>
    </div>
</form>
